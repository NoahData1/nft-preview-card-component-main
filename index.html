<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>

    <div class="content">

      <div class="images">

        <img class="content-img" src="images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="opacity"></div>
        <img class="hover" src="images/icon-view.svg" alt="hover">

      </div>

      <div class="content-info">

        <h1 class="content-title">Equilibrium #3429</h1>

        <p class="content-para">Our Equilibrium collection promotes balance and calm.</p>

        <div class="content-plan">

          <p class="ethereum" data-icon="ethereum-icon">0.041 ETH</p>

          <p class="time" data-icon="clock">3 days left</p>

        </div>

        <hr class="solid"> 

        <div class="content-author">

          <img class="avatar-img" src="images/image-avatar.png" alt="avatar">

          <div class="creator">

            <p class="creation">Creation of</p>

            <p class="author">Jules Wyvern</p>

          </div>  

        </div>

      </div>

    </div>

  </main>

</body>
</html>
